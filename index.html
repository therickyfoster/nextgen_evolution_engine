<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Next-Gen Evolution Engine</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0b0c10;
  color: #eeeeee;
  overflow-x: hidden;
}

/* Smooth fade */
.fade-in { animation: fadeIn 0.6s ease forwards; opacity: 0; }
@keyframes fadeIn { to { opacity: 1; } }

/* Layout */
header {
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(135deg, #1f2833, #0b0c10);
  border-bottom: 1px solid #45a29e;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 10px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin: 15px 0;
}

.filter {
  background: #1f2833;
  padding: 8px 14px;
  border-radius: 6px;
  border: 1px solid #45a29e;
  cursor: pointer;
  transition: 0.25s;
}

.filter.active {
  background: #45a29e;
  color: #0b0c10;
}

.search {
  display: block;
  margin: 15px auto;
  width: min(90%, 500px);
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #45a29e;
  background: #1f2833;
  color: #eee;
}

/* Grid */
#items {
  display: grid;
  gap: 20px;
  padding: 20px;
  grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
}

.item {
  background: #1f2833;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid #45a29e;
  transition: 0.3s;
}

.item:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

.item h3 {
  margin: 0 0 10px;
  color: #66fcf1;
}

.checkbox {
  transform: scale(1.4);
  margin-right: 10px;
}

.notes {
  margin-top: 10px;
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  background: #0b0c10;
  border: 1px solid #45a29e;
  color: #eee;
  resize: vertical;
}

/* Toolbox */
.toolbox {
  padding: 20px;
  border-top: 1px solid #45a29e;
  background: #0b0c10;
}

.toolbox h2 {
  text-align: center;
  margin-bottom: 20px;
}

.toolbox button {
  background: #45a29e;
  border: none;
  padding: 12px 20px;
  margin: 5px;
  border-radius: 8px;
  cursor: pointer;
  color: #0b0c10;
  font-weight: 700;
  transition: 0.3s;
}

.toolbox button:hover {
  background: #66fcf1;
}

#reflectionOutput {
  white-space: pre-wrap;
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #45a29e;
  border-radius: 10px;
  background: #1f2833;
  display: none;
}

</style>
</head>
<body class="fade-in">

<header>

  <input id="search" class="search" type="text" placeholder="Search wisdom, skills, traits…">
  
  <div class="filters">
    <div class="filter" data-cat="mind">Mind</div>
    <div class="filter" data-cat="emotion">Emotion</div>
    <div class="filter" data-cat="skills">Skills</div>
    <div class="filter" data-cat="ethics">Ethics</div>
    <div class="filter" data-cat="systems">Systems</div>
    <div class="filter" data-cat="nature">Nature</div>
  </div>
</header>

<div id="items"></div>

<div class="toolbox">

  <button onclick="generateReflection()">Daily Reflection Prompt</button>
  <button onclick="randomChallenge()">Random Evolution Challenge</button>
  <button onclick="exportProgress()">Export Progress</button>

  <div id="reflectionOutput"></div>
</div>

/* RENDERING */
const itemsEl = document.getElementById("items");

function loadState() {
  return JSON.parse(localStorage.getItem("evolutionState") || "{}");
}

function saveState(state) {
  localStorage.setItem("evolutionState", JSON.stringify(state));
}

let state = loadState();

function render() {
  itemsEl.innerHTML = "";
  const search = document.getElementById("search").value.toLowerCase();
  const filters = [...document.querySelectorAll(".filter.active")].map(f => f.dataset.cat);

  data.forEach((d, i) => {
    if (search && !d.text.toLowerCase().includes(search)) return;
    if (filters.length && !filters.includes(d.cat)) return;

    const item = document.createElement("div");
    item.className = "item fade-in";

    const checked = state[i]?.checked || false;
    const notes = state[i]?.notes || "";

    item.innerHTML = `
      <h3>${d.text}</h3>
      <label>
        <input type="checkbox" class="checkbox" data-i="${i}" ${checked ? "checked" : ""}> Completed
      </label>
      <textarea class="notes" data-i="${i}" placeholder="Notes...">${notes}</textarea>
    `;

    itemsEl.appendChild(item);
  });
}

document.addEventListener("change", e => {
  const i = e.target.dataset.i;
  if (i === undefined) return;

  if (e.target.type === "checkbox") {
    state[i] = state[i] || {};
    state[i].checked = e.target.checked;
  } else if (e.target.classList.contains("notes")) {
    state[i] = state[i] || {};
    state[i].notes = e.target.value;
  }
  saveState(state);
});

document.querySelectorAll(".filter").forEach(f => {
  f.onclick = () => {
    f.classList.toggle("active");
    render();
  };
});

document.getElementById("search").oninput = render;

render();

/* TOOLBOX FUNCTIONS */
function generateReflection() {
  const prompts = [
    "Where did I show courage today?",
    "What pattern repeated today that I want to break?",
    "What truth did I avoid and why?",
    "What drained my energy? What restored it?",
    "What would my future self thank me for?"
  ];
  const out = document.getElementById("reflectionOutput");
  out.innerText = prompts[Math.floor(Math.random() * prompts.length)];
  out.style.display = "block";
}

function randomChallenge() {
  const out = document.getElementById("reflectionOutput");
  out.innerText = "CHALLENGE: " + data[Math.floor(Math.random() * data.length)].text;
  out.style.display = "block";
}

function exportProgress() {
  const blob = new Blob([JSON.stringify(state, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "evolution_progress.json";
  a.click();
}
